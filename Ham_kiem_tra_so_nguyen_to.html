<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let n = +prompt("Nhap so can kiem tra :");

    function soNguyenTo() {
        let count = 0;
        if (n < 2) {
            alert(n + " không là số nguyên tố")
        } else {
            for (let i = 2; i <= n; i++) {
                if (n % i === 0) {
                    count += 1;
                }
            }

            if (count === 1) {
                alert(n + ' la so nguyen to ');
            } else {
                alert(n + ' khong phai la so nguyen to ');
            }
        }

    }

    soNguyenTo();
</script>
</body>
</html>
